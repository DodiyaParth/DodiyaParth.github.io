<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Chess.com PGN miner</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script type="text/javascript" src="js/pgn-bundle.js"></script>
	<script src="js/miner.js" type="text/javascript"></script>

</head>
<body >
	<div class="container-fluid ml-2">
		<div class="row mt-1 ml-2">
		<img src="https://images.chesscomfiles.com/uploads/v1/images_users/tiny_mce/PeterDoggers/phpOFPvjY.png" style="width: 10%;height: 10%;">
		<div class="col-2">
			<h2 class="mt-2"><strong>PGN Miner</strong></h2>
		</div>
		<div class="col-4 mt-2">
				<div class="md-form mr-auto mb-4" >
  					<input class=" mr-sm-2" type="text" id="#uname" placeholder="Enter Username">
  					<button class="btn btn-elegant btn-rounded btn-sm my-0" onclick="search_()">Search</button>
				</div>
		</div>
		<img src="https://www.chesscompass.com/static_home/images/logo.png" style="width: 3%;height: 3%;">
		<a href="https://www.chesscompass.com/">
			<h3 class="mt-2 ml-1" style="color: #444444"><strong>ChessCompass.com</strong></h3>
		</a>
		</div>
		<div class="row mt-2">

				<table id='dataTable' class="table table-striped table-dark">
				  <thead>
				    <tr>
				      <th scope="col">Date</th>
				      <th scope="col">White</th>
				      <th scope="col">Black</th>
				      <th scope="col">Result</th>
				      <th scope="col">TimeControl</th>
					  <th scope="col">PGN</th>
					  
				    </tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>

		</div>
	</div>
</body>
</html>
