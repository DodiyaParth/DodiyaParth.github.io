<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Chess.com Scrapper</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script type="text/javascript">

	$.getJSON('https://api.chess.com/pub/player/dodiyaparth999/games/archives',function(A_data){
		var r = new Array(), j = -1;

		i=A_data.archives.length-1;
				
				$.getJSON( A_data.archives[i], function( data ) {
				  var items = [];
				  keys=[];
				  $.each( data.games, function( key, val ) {
				  	keys.push(key);
				  });
				 Table={};
				 $.each(keys,function(key)
				 {
				 	Table[key]={}
				 	var theDate = new Date(data.games[key].end_time * 1000);
				 	Table[key].data=theDate.toGMTString();
				 	Table[key].white=data.games[key].white.username+' ('+data.games[key].white.rating+')';
				 	Table[key].black=data.games[key].black.username+' ('+data.games[key].black.rating+')';
				 	
				 	Table[key].result="W "+data.games[key].white.result+" : B "+data.games[key].black.result;
				 	
				 	Table[key].timecontrol=data.games[key].time_control+' ('+data.games[key].time_class+')';
				 	Table[key].pgn=data.games[key].pgn;
				 });
				 console.log(Table);
				 for(key=keys.length-1;key>=0;key--)
		  		{
				 	r[++j] ='<tr><th>';
				     r[++j] = Table[key].data
				     r[++j] = '</th><td>';
				     r[++j] = Table[key].white
				     r[++j] = '</td><td>';
				     r[++j] = Table[key].black
				     r[++j] = '</td><td>';
				     r[++j] = Table[key].result
				     r[++j] = '</td><td>';
				     r[++j] = Table[key].timecontrol
				     r[++j] = '</td><td>';
				     pgn=data.games[key].pgn;
				 	pgn=pgn.split('\"').pop();
				 	pgn=pgn.substring(3);
				     r[++j] = "<button class=\"btn btn-default\" onclick=\"setClipboard(\'{0}\')\" type=\"button\" id=\"copy-button\" data-toggle=\"tooltip\" data-placement=\"button\" title=\"Copy to Clipboard\"> Copy </button>".replace("{0}",pgn);
				     r[++j] = '</td></tr>';
				 };

				 $('#dataTable').append(r.join('')); 

				 }).then(()=>{

			i--;

			$.getJSON( A_data.archives[i], function( data ) {

				  var items = [];
				  keys=[];
				  $.each( data.games, function( key, val ) {
				  	keys.push(key);
				  });
				 Table={};
				 $.each(keys,function(key)
				 {
				 	Table[key]={}
				 	var theDate = new Date(data.games[key].end_time * 1000);
				 	Table[key].data=theDate.toGMTString();
				 	Table[key].white=data.games[key].white.username+' ('+data.games[key].white.rating+')';
				 	Table[key].black=data.games[key].black.username+' ('+data.games[key].black.rating+')';
				 	
				 	Table[key].result="W "+data.games[key].white.result+" : B "+data.games[key].black.result;
				 	
				 	Table[key].timecontrol=data.games[key].time_control+' ('+data.games[key].time_class+')';
				 	Table[key].pgn=data.games[key].pgn;
				 });
				 console.log(Table);
				 for(key=keys.length-1;key>=0;key--)
		  		{
				 	r[++j] ='<tr><th>';
				     r[++j] = Table[key].data
				     r[++j] = '</th><td>';
				     r[++j] = Table[key].white
				     r[++j] = '</td><td>';
				     r[++j] = Table[key].black
				     r[++j] = '</td><td>';
				     r[++j] = Table[key].result
				     r[++j] = '</td><td>';
				     r[++j] = Table[key].timecontrol
				     r[++j] = '</td><td>';
				     pgn=data.games[key].pgn;
				 	pgn=pgn.split('\"').pop();
				 	pgn=pgn.substring(3);
				     r[++j] = "<button class=\"btn btn-default\" onclick=\"setClipboard(\'{0}\')\" type=\"button\" id=\"copy-button\" data-toggle=\"tooltip\" data-placement=\"button\" title=\"Copy to Clipboard\"> Copy </button>".replace("{0}",pgn);
				     r[++j] = '</td></tr>';
				 };

				 $('#dataTable').append(r.join('')); 

				 });
			});
		
	});

		function setClipboard(value) {
		    var tempInput = document.createElement("input");
		    tempInput.style = "position: absolute; left: -1000px; top: -1000px";
		    tempInput.value = value;
		    document.body.appendChild(tempInput);
		    tempInput.select();
		    document.execCommand("copy");
		    document.body.removeChild(tempInput);
		}
	</script>

</head>
<body >
	<div class="container-fluid">
		<div class="row">
			<h3>Chess.com Scrapper</h3>
		</div>
		<button onclick="setClipboard('foo loves bar')">
			Copy
		</button>
		<div class="row">

				<table id='dataTable' class="table table-striped table-dark">
				  <thead>
				    <tr>
				      <th scope="col">Date</th>
				      <th scope="col">White</th>
				      <th scope="col">Black</th>
				      <th scope="col">Result</th>
				      <th scope="col">TimeControl</th>
				      <th scope="col">PGN</th>
				    </tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>

		</div>
	</div>
</body>
</html>
